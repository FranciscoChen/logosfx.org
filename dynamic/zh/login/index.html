  <meta name="viewport" content=
  "initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Logos复兴神学院登录页面">
  <meta name="keywords" content="Logos,复兴,神学院,教导,培训,研究,神学,意大利,罗马,登录,Seminari,Logos,Roma,Italia,Revival,Login,Accesso">
  <link rel="icon" type="image/x-icon" href="https://static.logosfx.org/favicon.ico">
  <link rel="stylesheet" href="https://static.logosfx.org/layout.css">
  <link rel="stylesheet" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/light-theme.css">
  <link rel="stylesheet" href="https://static.logosfx.org/header.css">
  <link rel="stylesheet" href="https://static.logosfx.org/home.css">

  <script src="https://static.logosfx.org/load.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="https://static.logosfx.org/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.logosfx.org/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://static.logosfx.org/favicon-16x16.png">
  <link rel="manifest" href="https://static.logosfx.org/site.webmanifest">
  <link rel="mask-icon" href="https://static.logosfx.org/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <div class="menu">
      <input type="checkbox" id="menu-button" class="menu-display" autocomplete="off">
      <label for="menu-button" class="menu-cover"></label>
      <label for="menu-button" class="menu-icon">
        <span class="menu-bars"></span>
      </label>
      <div class="logo">
        <a href="/">
          <div class="logo-wrap">
            <img src="https://static.logosfx.org/logo.jpg">
          </div>
	</a>
      </div>
      <nav id="nav">
        <div class="menu-item">
          <a href="/about">学院简介</a>
        </div>
        <div class="menu-item">
          <a href="/faith">信仰告白</a>
        </div>
        <div class="menu-item">
          <a href="/courses">学位学制</a>
        </div>
        <div class="menu-item">
          <a href="/apply">申请入学</a>
        </div>
      </nav>
    </div>
  <div class="site-buttons"><a href="/login" class="signin button button-empty">登录</a></div>
  </header>
  <div id="main-wrap">
    <div class="login">
      <div class="title">
          <h1>登录</h1>
      </div>
      <div class="form">
      <form method="post" class="form3" action="/login">
          <div class="form-group">
            <label class="form-label" for="form3-username">用户名</label>
            <input id="form3-username" name="username" value="" class="form-control" minlength="2" maxlength="320" autofocus="autofocus" required="required" autocomplete="username">
          </div>
          <div class="form-group">
            <label class="form-label" for="form3-password">密码</label>
            <input id="form3-password" name="password" value="" type="password" class="form-control" required="required" autocomplete="current-password">
          </div>
          <button type="submit" class="colorbutton button">登录</button>
      </form>
      </div>
      <div class="about">
        版权所有 2021-2024 LOGOS复兴神学院 | <a href="/privacy">隐私政策</a> | <a href="/contact">联系我们</a>
      </div>
    </div>
  </div>
</body>
