      <div class="title">
          <h1>
              入学申请表（4/5）
          </h1>
      </div>
      <div class="description">
          <h2>
            我们还想知道您何时开始信仰、何时受洗、以及您在教会的生活和服务
          </h2>
      </div>
      <div class="form">
          <form method="post" id="apply-form" action="/applychurchlife">
              <div class="section">
                <h2>蒙恩得救</h2>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-faith">你何时承认信靠耶稣为主？</label>
                  </div>
                  <input class="form-control" name="faith" id="form-faith" type="text" minlength="1" maxlength="70" >
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-baptism">你是否已受浸？何时？</label>
                  </div>
                  <input class="form-control" name="baptism" id="form-baptism" type="text" minlength="1" maxlength="70" >
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-baptismchurch">你受洗的教会名称</label>
                  </div>
                  <input class="form-control" name="baptismchurch" id="form-baptismchurch" type="text" minlength="1" maxlength="70" >
                </div>
              </div>
              <div class="section">
                <h2>教会资料</h2>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-usualchurch">你经常参加聚会的教会名称及城市，在这教会有几年时间？</label>
                  </div>
                  <input class="form-control" name="usualchurch" id="form-usualchurch" type="text" minlength="1" maxlength="70" >
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-otherorganisations">如果你的教会与某个系统团队有关联，请提供系统团队的名称</label>
                  </div>
                  <input class="form-control" name="otherorganisations" id="form-otherorganisations" type="text" minlength="1" maxlength="70" >
                </div>
              </div>
              <div class="section">
                <h2>请列出你这两年所有的服事和教会职务</h2>
                  <div class="section" id="section1">
                    <h3>教会侍奉 1</h3>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-church1">所服侍的教会</label>
                      </div>
                      <input class="form-control" name="church1" id="form-church1" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-task1">侍奉的岗位</label>
                      </div>
                      <input class="form-control" name="task1" id="form-task1" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-startyear1">开始(年)</label>
                      </div>
                      <input class="form-control" name="startyear1" id="form-startyear1" type="text" minlength="1" maxlength="4" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-endyear1">结束(年)</label>
                      </div>
                      <input class="form-control" name="endyear1" id="form-endyear1" type="text" minlength="1" maxlength="4" >
                    </div>
                    <a id="toggle-section2">添加另一个</a>
                  </div>
                  <div class="section hidden" id="section2">
                    <h3>教会侍奉 2</h3>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-church2">所服侍的教会</label>
                      </div>
                      <input class="form-control" name="church2" id="form-church2" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-task2">侍奉的岗位</label>
                      </div>
                      <input class="form-control" name="task2" id="form-task2" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-startyear2">开始(年)</label>
                      </div>
                      <input class="form-control" name="startyear2" id="form-startyear2" type="text" minlength="1" maxlength="4" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-endyear2">结束(年)</label>
                      </div>

                    <h3>教会侍奉 3</h3>

                      <div>
                        <label class="form-label" for="form-church3">所服侍的教会</label>
                      </div>
                      <input class="form-control" name="church3" id="form-church3" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-task3">侍奉的岗位</label>
                      </div>
                      <input class="form-control" name="task3" id="form-task3" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-startyear3">开始(年)</label>
                      </div>
                      <input class="form-control" name="startyear3" id="form-startyear3" type="text" minlength="1" maxlength="4" >

                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-endyear3">结束(年)</label>

                      <input class="form-control" name="endyear3" id="form-endyear3" type="text" minlength="1" maxlength="4" >

                  <div class="section hidden" id="section4">

                    <div class="form-group">
                      <div>
                        <label class="form-label" for="form-church4">所服侍的教会</label>
                      </div>
                      <input class="form-control" name="church4" id="form-church4" type="text" minlength="1" maxlength="70" >
                    </div>
                    <div class="form-group">

                        <label class="form-label" for="form-task4">侍奉的岗位</label>

                      <input class="form-control" name="endyear4" id="form-endyear4" type="text" minlength="1" maxlength="4" >

              <div class="section">
                <h2>你有没有与教会的领导们分享你蒙神呼召并上这神学课程的意愿？</h2>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-single" name="callingshared" value="yes" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-single">有</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-engaged" name="callingshared" value="no" type="radio" class="form-control cmn-toggle">
                    </span> 
                    <label class="form-label" for="form-engaged">没有</label>
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-leadersreaction">请表明他们的反应</label>
                  </div>
                  <input class="form-control" name="leadersreaction" id="form-leadersreaction" type="text" minlength="1" maxlength="70" >
                </div>
              </div>
              <button class="submit colorbutton button text big">发送</button>
