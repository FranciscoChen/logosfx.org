<!DOCTYPE html>
<html lang="zh">
<head>
  <title>个人信息 - ⼊学申请表 - Logos复兴神学院</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Logos复兴神学院⼊学申请表填写个人信息">
  <meta name="keywords" content="Logos,复兴,神学院,教导,培训,研究,神学,意大利,罗马,个人信息,⼊学申请表,Seminari,Logos,Roma,Italia,Revival,personal,student,application">

  <link rel="preload" as="style" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/layout.css">
  <link rel="stylesheet" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/light-theme.css">
  <link rel="stylesheet" href="https://static.logosfx.org/header.css">
  <link rel="stylesheet" href="https://static.logosfx.org/form.css">
  <link rel="stylesheet" href="https://static.logosfx.org/studentinfo.css">
  <script src="https://static.logosfx.org/user.js"></script>
  <script src="https://static.logosfx.org/load.js"></script>
  <script src="https://static.logosfx.org/studentinfo.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="https://static.logosfx.org/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.logosfx.org/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://static.logosfx.org/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  <link rel="mask-icon" href="https://static.logosfx.org/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <div class="menu">
      <input type="checkbox" id="menu-button" class="menu-display" autocomplete="off">
      <label for="menu-button" class="menu-cover"></label>
      <label for="menu-button" class="menu-icon">
        <span class="menu-bars"></span>
      </label>
      <div class="logo">
        <a href="/">
          <div class="logo-wrap">
            <img src="https://static.logosfx.org/logo.jpg">
          </div>
        </a>
      </div>
      <nav id="nav">
        <div class="menu-item">
          <a href="/about">学院简介</a>
        </div>
        <div class="menu-item">
          <a href="/faith">信仰告白</a>
        </div>
        <div class="menu-item">
          <a href="/courses">学位学制</a>
        </div>
        <div class="menu-item">
          <a href="/apply">申请入学</a>
        </div>
      </nav>
    </div>
    <div class="site-buttons"><a class="signin button button-empty"></a></div>
  </header>
  <div id="main-wrap">
    <div class="apply">
      <div class="title">
          <h1>
              入学申请表（2/5）
          </h1>
      </div>
      <div class="description">
          <h2>
              我们还想更好地了解你，例如，你的爱好是什么？你的工作是什么？你的婚姻状况如何？
          </h2>
      </div>
      <div class="form">
          <form method="post" id="apply-form" action="/applystudentinfo">
              <div class="section">
                <h2>兴趣特长</h2>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-computers" value="true" name="computers" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-computers">电脑</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-english" value="true" name="english" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-english">英语</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-calligraphy" value="true" name="calligraphy" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-calligraphy">书法</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-music" value="true" name="music" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-music">音乐</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-dance" value="true" name="dance" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-dance">舞蹈</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-other" value="true" name="other" type="checkbox" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-other">其他</label>
                  </div>
                  <input class="form-control" name="othertext" id="form-othertext" type="text" minlength="1" maxlength="20">
                </div>
              </div>
              <div class="section">
                <h2>职业</h2>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-currentjob">当前职业</label>
                  </div>
                  <input class="form-control" name="currentjob" id="form-currentjob" type="text" minlength="1" maxlength="20" required="required">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-currentjobstart">何年开始</label>
                  </div>
                  <input class="form-control" name="currentjobstart" id="form-currentjobstart" type="text" minlength="1" maxlength="20" required="required">
                </div>
              </div>
              <div class="section">
                <h2>婚姻状况</h2>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-single" name="maritalstatus" value="single" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-single">单身</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-engaged" name="maritalstatus" value="engaged" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-engaged">订婚</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-married" name="maritalstatus" value="married" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-married">已婚</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-widow" name="maritalstatus" value="widow" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-widow">寡居</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-separated" name="maritalstatus" value="separated" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-separated">分居</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-divorced" name="maritalstatus" value="divorced" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-divorced">离婚</label>
                  </div>
                </div>
                <div class="form-check form-group">
                  <div>
                    <span class="form-check-input">
                      <input id="form-divorcedandremarried" name="maritalstatus" value="divorcedandremarried" type="radio" class="form-control cmn-toggle">
                    </span>
                    <label class="form-label" for="form-divorcedandremarried">离婚又再婚</label>
                  </div>
                </div>
                <h3>若是已婚（有配偶），请填写以下:</h3>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-partnername">配偶姓名</label>
                  </div>
                    <input class="form-control" name="partnername" id="form-partnername" type="text" minlength="1" maxlength="20">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-partnerjob">配偶职业</label>
                  </div>
                    <input class="form-control" name="partnerjob" id="form-partnerjob" type="text" minlength="1" maxlength="20">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-children">若是有儿女，请列出儿女的姓名和年龄:</label>
                  </div>
                    <input class="form-control" name="children" id="form-children" type="text" minlength="1" maxlength="70">
                </div>
              </div>
              <button class="submit colorbutton button text big">发送</button>
          </form>
      </div>
    </div>
  </div>
  <footer class="about">
    <div>版权所有 2021-2024 LOGOS复兴神学院 | <a href="/privacy">隐私政策</a> | <a href="/contact">联系我们</a></div>
  </footer>
</body>
</html>
