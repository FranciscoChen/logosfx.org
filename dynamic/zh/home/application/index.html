<!DOCTYPE html>
<html lang="zh">
<head>
  <title>⼊学申请表 - Logos复兴神学院</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Logos复兴神学院⼊学申请表双重检查并提交">
  <meta name="keywords" content="Logos,复兴,神学院,教导,培训,研究,神学,意大利,罗马,⼊学申请表,Seminari,Logos,Roma,Italia,Revival,education,application">
  <link rel="icon" type="image/x-icon" href="https://static.logosfx.org/favicon.ico">
  <link rel="preload" as="style" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/layout.css">
  <link rel="stylesheet" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/light-theme.css">
  <link rel="stylesheet" href="https://static.logosfx.org/header.css">
  <link rel="stylesheet" href="https://static.logosfx.org/form.css">
  <link rel="stylesheet" href="https://static.logosfx.org/application.css">
  <script src="https://static.logosfx.org/user.js"></script>
  <script src="https://static.logosfx.org/load.js"></script>
  <script src="https://static.logosfx.org/application.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="https://static.logosfx.org/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.logosfx.org/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://static.logosfx.org/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  <link rel="mask-icon" href="https://static.logosfx.org/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <div class="menu">
      <input type="checkbox" id="menu-button" class="menu-display" autocomplete="off">
      <label for="menu-button" class="menu-cover"></label>
      <label for="menu-button" class="menu-icon">
        <span class="menu-bars"></span>
      </label>
      <div class="logo">
        <a href="/">
          <div class="logo-wrap">
            <img src="https://static.logosfx.org/logo.jpg">
          </div>
        </a>
      </div>
      <nav id="nav">
        <div class="menu-item">
          <a href="/about">学院简介</a>
        </div>
        <div class="menu-item">
          <a href="/faith">信仰告白</a>
        </div>
        <div class="menu-item">
          <a href="/courses">学位学制</a>
        </div>
        <div class="menu-item">
          <a href="/apply">申请入学</a>
        </div>
      </nav>
    </div>
    <div class="site-buttons"><a class="signin button button-empty"></a></div>
  </header>
  <div id="main-wrap">
    <div class="main">
      <div class="title">
          <h1>
              Logos 复兴神学院
          </h1>
      </div>
      <div class="description">
          <h1>
              入学申请表
          </h1>
      </div>
      <div class="part1">
          <div class="part-title">
              <h2>一、申读的课系</h2>
          </div>
          <div class="part-content" id="apply">
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/apply">编辑</a>
          </div>
      </div>
      <div class="part2">
          <div class="part-title">
              <h2>二、学生资料</h2>
          </div>
          <div class="part-content" id="applystudent">
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/apply/student">编辑</a>
          </div>
          <div class="part-content" id="studentinfo">
              <div class="subsection-wrap">
                <h3>兴趣特长</h3>
                <div class="flex-wrap">
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="computers"><div class="circle-around"> </div></div><p>电脑</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="english"><div class="circle-around"> </div></div><p>英语</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="calligraphy"><div class="circle-around"> </div></div><p>书法</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="music"><div class="circle-around"> </div></div><p>音乐</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="dance"><div class="circle-around"> </div></div><p>舞蹈</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="other"><div class="circle-around"> </div></div><p>其他</p></div>
                </div>
                <div id="othertext"></div>
              </div>
              <div class="subsection-wrap">
                <h3>职业</h3>
                <div class="flex-wrap">
		    <p>当前职业：</p><div id="currentjob"></div>
                </div>
                <div class="flex-wrap">
		    <p>何年开始：</p><div id="currentjobstart"></div>
                </div>
              </div>
              <div class="subsection-wrap">
                <h3>婚姻状况</h3>
                <div class="flex-wrap">
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="single"><div class="circle-around"> </div></div><p>单身</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="engaged"><div class="circle-around"> </div></div><p>订婚</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="married"><div class="circle-around"> </div></div><p>已婚</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="widow"><div class="circle-around"> </div></div><p>寡居</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="separated"><div class="circle-around"> </div></div><p>分居</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="divorced"><div class="circle-around"> </div></div><p>离婚</p></div>
		  <div class="separator-slash"><p>/</p></div>
	          <div class="circle-option-wrap"><div class="circle-around-anchor hidden" id="divorcedandremarried"><div class="circle-around"> </div></div><p>离婚又再婚</p></div>
                </div>
                <div class="hidden" id="ifmarried">
                  <div class="flex-wrap">
		    <p>配偶姓名：</p><div id="partnername"></div>
                  </div>
                  <div class="flex-wrap">
		    <p>配偶职业：</p><div id="partnerjob"></div>
                  </div>
                </div>
                <div class="hidden" id="ifchildren">
                  <div class="flex-wrap">
		    <p>儿女的姓名和年龄：</p><div id="children"></div>
                  </div>
                </div>
              </div>
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/home/studentinfo">编辑</a>
          </div>
      </div>
      <div class="part3">
          <div class="part-title">
              <h2>三、所受的教育资料</h2>
          </div>
          <div class="part-content" id="education">
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/home/education">编辑</a>
          </div>
      </div>
      <div class="part4">
          <div class="part-title">
              <h2>四、蒙恩得救与教会资料</h2>
          </div>
          <div class="part-content" id="churchlife">
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/home/churchlife">编辑</a>
          </div>
      </div>
      <div class="part5">
          <div class="part-title">
              <h2>五、咨询人</h2>
          </div>
          <div class="part-content" id="consultants">
          </div>
          <div class="part-edit">
              <a class="button button-area colorbutton" href="/home/consultants">编辑</a>
          </div>
      </div>
      <div class="form">
          <form method="post" id="apply-form" action="/confirmapplication">
              <button class="submit colorbutton button text big">发送</button>
          </form>
      </div>
    </div>
  </div>
  <footer class="about">
    <div>版权所有 2021-2024 LOGOS复兴神学院 | <a href="/privacy">隐私政策</a> | <a href="/contact">联系我们</a></div>
  </footer>
</body>
</html>
