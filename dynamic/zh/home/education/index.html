          <h1>
              入学申请表（3/5）

      </div>
      <div class="description">
          <h2>
             我们还想了解您可能拥有的任何已完成的学业、文凭或证书

      </div>
      <div class="form">
          <form method="post" id="apply-form" action="/applyeducation">
              <div class="section">
                <h2>学位 1</h2>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-institution1">学校的名称</label>
                  </div>
                  <input class="form-control" name="institution1" id="form-institution1" type="text" minlength="1" maxlength="70" required="required">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-certificate1">获得学位或证书</label>
                  </div>
                  <input class="form-control" name="certificate1" id="form-certificate1" type="text" minlength="1" maxlength="70" required="required">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-registrationyear1">注册(年)</label>
                  </div>
                  <input class="form-control" name="registrationyear1" id="form-registrationyear1" type="text" minlength="1" maxlength="4" required="required">
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-graduationyear1">毕业(年)</label>
                  </div>
                  <input class="form-control" name="graduationyear1" id="form-graduationyear1" type="text" minlength="1" maxlength="4" >
                </div>
		<a id="toggle-section2">添加另一个</a>
              </div>
              <div class="section hidden" id="section2">
                <h2>学位 2</h2>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-institution2">学校的名称</label>
                  </div>
                  <input class="form-control" name="institution2" id="form-institution2" type="text" minlength="1" maxlength="70" >
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-certificate2">获得学位或证书</label>
                  </div>
                  <input class="form-control" name="certificate2" id="form-certificate2" type="text" minlength="1" maxlength="70" >

                <div class="form-group">
                  <div>
                    <label class="form-label" for="form-registrationyear2">注册(年)</label>

                  <input class="form-control" name="registrationyear2" id="form-registrationyear2" type="text" minlength="1" maxlength="4" >
