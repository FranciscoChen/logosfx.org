  <div id="main-wrap">
    <div class="apply">
      <div class="title">
          <h1>
              入学申请表
	  </h1>
      </div>
      <div class="description">
          <h2>
		  请选申读的课系 (<a href="/courses">更多信息</a>)
	  </h2>
      </div>
      <div class="form">
	  <form method="post" id="apply-form" action="/applycourse">
	      <div class="courseselection">
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-bacheloroftheology" value="bacheloroftheology" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-bacheloroftheology"></label>
			  </span>
			  <label class="form-label" for="form-bacheloroftheology">基督教神学学士班</label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-bachelorofministry" value="bachelorofministry" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-bachelorofministry"></label>
			  </span>
			  <label class="form-label" for="form-bachelorofministry">基督教教牧学士班</label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-churchleadershipcertificate" value="churchleadershipcertificate" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-churchleadershipcertificate"></label>
			  </span>
			  <label class="form-label" for="form-churchleadershipcertificate">教会领袖证书班</label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-specialstudents" value="specialstudents" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-specialstudents"></label>
			  </span>
			  <label class="form-label" for="form-specialstudents">特別学生</label>
		      </div>
		  </div>
              </div>
              <div class="form-buttons">
                  <a onclick="location.href = document.referrer" class="button back-button">返回</a>
                  <a id="submit" class="submit colorbutton button disabled">发送</a>
              </div>
	  </form>
      </div>
