<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Logos复兴神学院</title>
  <meta charset="utf-8">
  <meta name="viewport" content=
  "initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Logos复兴神学院入学申请表">
  <meta name="keywords" content="Logos,复兴,神学院,教导,培训,研究,神学,意大利,罗马,入学,申请表,Seminari,Logos,Roma,Italia,Revival,apply,application,form">
  <link rel="icon" type="image/svg+xml" href="https://static.logosfx.org/favicon.svg">
  <link rel="stylesheet" href="https://static.logosfx.org/layout.css">
  <link rel="stylesheet" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/light-theme.css">
  <link rel="stylesheet" href="https://static.logosfx.org/header.css">
  <link rel="stylesheet" href="https://static.logosfx.org/apply.css">
  <script src="https://static.logosfx.org/user.js"></script>
  <script src="https://static.logosfx.org/load.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="https://static.logosfx.org/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.logosfx.org/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://static.logosfx.org/favicon-16x16.png">
  <link rel="manifest" href="https://static.logosfx.org/site.webmanifest">
  <link rel="mask-icon" href="https://static.logosfx.org/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <div class="menu">
      <input type="checkbox" id="menu-button" class="menu-display" autocomplete="off">
      <label for="menu-button" class="menu-cover"></label>
      <label for="menu-button" class="menu-icon">
        <span class="menu-bars"></span>
      </label>
      <div class="logo">
        <a href="/">
          <div class="logo-wrap">
            <img src="https://static.logosfx.org/logo.jpg">
          </div>
	</a>
      </div>
      <nav id="nav">
        <div class="menu-item">
          <a href="/about">学院简介</a>
        </div>
        <div class="menu-item">
          <a href="/faith">信仰告白</a>
        </div>
        <div class="menu-item">
          <a href="/classes">查看课程</a>
        </div>
      </nav>
    </div>
  </header>
  <div id="main-wrap">
    <div class="apply">
      <div class="title">
          <h1>
              入学申请表
	  </h1>
      </div>
      <div class="description">
          <h2>
              请选申读的课系
	  </h2>
      </div>
      <div class="form">
	  <form method="post" id="apply-form" action="/applycourse">
	      <div class="courseselection">
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-bacheloroftheology" value="bacheloroftheology" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-bacheloroftheology"></label>
			  </span>
			  <label class="form-label" for="form-bacheloroftheology"><a href="/courses/bachelor-of-theology">基督教神学学士班</a></label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-bachelorofministry" value="bachelorofministry" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-bachelorofministry"></label>
			  </span>
			  <label class="form-label" for="form-bachelorofministry"><a href="/courses/bachelor-of-ministry">基督教教牧学士班<a></label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-churchleadershipcertificate" value="form-churchleadershipcertificate" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-churchleadershipcertificate"></label>
			  </span>
			  <label class="form-label" for="form-churchleadershipcertificate"><a href="/courses/church-leadership-certificate">教会领袖证书班</a></label>
		      </div>
		  </div>
		  <div class="form-check form-group">
                      <div>
	                  <span class="form-check-input">
		              <input id="form-specialstudents" value="form-specialstudents" name="course" type="radio" class="form-control cmn-toggle">
			      <label for="form-specialstudents"></label>
			  </span>
			  <label class="form-label" for="form-specialstudents"><a href="/courses/special-students">特別学生</a></label>
		      </div>
		  </div>
              </div>
	      <button class="submit button text big disabled" disabled="">确定</button>
	  </form>
      </div>
      <div class="about">
        版权所有 2021-2024 LOGOS复兴神学院
      </div>
    </div>
  </div>
</body>
</html>
