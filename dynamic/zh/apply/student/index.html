<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Logos复兴神学院</title>
  <meta charset="utf-8">
  <meta name="viewport" content=
  "initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
  <meta name="description" content="Logos复兴神学院入学申请表">
  <meta name="keywords" content="Logos,复兴,神学院,教导,培训,研究,神学,意大利,罗马,入学,申请表,Seminari,Logos,Roma,Italia,Revival,apply,application,form">
  <link rel="icon" type="image/x-icon" href="https://static.logosfx.org/favicon.ico">
  <link rel="preload" as="style" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/layout.css">
  <link rel="stylesheet" href="https://static.logosfx.org/fonts.css">
  <link rel="stylesheet" href="https://static.logosfx.org/light-theme.css">
  <link rel="stylesheet" href="https://static.logosfx.org/header.css">
  <link rel="stylesheet" href="https://static.logosfx.org/form.css">
  <link rel="stylesheet" href="https://static.logosfx.org/apply.css">
  <script src="https://static.logosfx.org/user.js"></script>
  <script src="https://static.logosfx.org/load.js"></script>
  <script src="https://static.logosfx.org/form.js"></script>
  <script src="https://static.logosfx.org/applystudent.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="https://static.logosfx.org/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://static.logosfx.org/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://static.logosfx.org/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
  <link rel="mask-icon" href="https://static.logosfx.org/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <div class="menu">
      <input type="checkbox" id="menu-button" class="menu-display" autocomplete="off">
      <label for="menu-button" class="menu-cover"></label>
      <label for="menu-button" class="menu-icon">
        <span class="menu-bars"></span>
      </label>
      <div class="logo">
        <a href="/">
          <div class="logo-wrap">
            <img src="https://static.logosfx.org/logo.png">
          </div>
	</a>
      </div>
      <nav id="nav">
        <div class="menu-item">
          <a href="/about">学院简介</a>
        </div>
        <div class="menu-item">
          <a href="/faith">信仰告白</a>
        </div>
        <div class="menu-item">
          <a href="/courses">学位学制</a>
        </div>
        <div class="menu-item">
          <a href="/apply">申请入学</a>
        </div>
      </nav>
    </div>
    <div class="site-buttons"><a class="signin button button-empty"></a></div>
  </header>
  <div id="main-wrap"><div id="cover" class="cover"></div>
    <div class="apply">
      <div class="title">
          <h1>
              入学申请表
	  </h1>
      </div>
      <div class="description">
          <h2>
              欢迎来到申请流程！ 首先，我们需要您的个人信息来创建您的帐户并将您注册为神学院的学生。
	  </h2>
	  <p>请放心，您的数据不会与第三方共享。此外请参阅我们的<a href="/privacy">隐私政策</a></p>
      </div>
      <div class="form">
	  <form method="post" id="apply-form" action="/applystudent">
              <div class="form-group">
                  <label class="form-label" for="form-surname">姓</label>
		  <input name="surname" class="form-control" id="form-surname" type="text" minlength="1" maxlength="40" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-name">名字</label>
		  <input name="name" class="form-control" id="form-name" type="text" minlength="1" maxlength="40" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label">性别</label>
                  <input type="radio" id="man" name="gender" value="man">
                  <label for="man">男</label>
                  <input type="radio" id="woman" name="gender" value="woman">
                  <label for="woman">女</label>
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-birthdate">生日</label>
		  <input name="birthdate" class="form-control" id="form-birthdate" type="date" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-address">地址</label>
		  <input name="address" class="form-control" id="form-address" type="text" minlength="1" maxlength="70" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-postalcode">邮政编码</label>
		  <input name="postalcode" class="form-control" id="form-postalcode" type="text" minlength="1" maxlength="20" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-phone">住宅电话</label>
		  <input name="phone" class="form-control" id="form-phone" type="text" minlength="1" maxlength="30">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-mobile">移动电话</label>
		  <input name="mobile" class="form-control" id="form-mobile" type="text" minlength="1" maxlength="30" required="required">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-weixin">微信号</label>
		  <input name="weixin" class="form-control" id="form-weixin" type="text" minlength="1" maxlength="40">
              </div>
              <div class="form-group">
                  <label class="form-label" for="form-email">电子邮件</label>
		  <input name="email" class="form-control" id="form-email" type="email" minlength="1" maxlength="320" required="required">
              </div>
              <div class="form-buttons">
                  <a onclick="location.href = document.referrer" class="button back-button">返回</a>
                  <a id="submit" class="submit colorbutton button disabled">发送</a>
              </div>
	  </form>
      </div>
    </div>
  </div>
  <footer class="about">
    <div>版权所有 2021-2025 LOGOS复兴神学院 | <a href="/privacy">隐私政策</a> | <a href="/contact">联系我们</a></div>
  </footer>
</body>
</html>
